# Prometheus configuration for Advancia Pay monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "advancia-pay-production"
    environment: "prod"

# Load alert rules
rule_files:
  - "alert-rules/*.yml"

# Configure alert manager
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  # Backend API metrics
  - job_name: "advancia-pay-backend"
    static_configs:
      - targets: ["backend:4000"] # Adjust for your deployment
    metrics_path: "/metrics"
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true
    params:
      format: ["prometheus"]

  # Frontend metrics (if available)
  - job_name: "advancia-pay-frontend"
    static_configs:
      - targets: ["frontend:3000"] # Adjust for your deployment
    metrics_path: "/api/metrics" # If you add metrics endpoint to Next.js
    scrape_interval: 30s
    scrape_timeout: 10s

  # PostgreSQL metrics (using postgres_exporter)
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]
    scrape_interval: 30s
    honor_labels: true

  # Node exporter for system metrics
  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]
    scrape_interval: 30s

  # Redis metrics (if using Redis)
  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]
    scrape_interval: 30s

  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
    scrape_interval: 30s

  # External health checks (blackbox exporter)
  - job_name: "blackbox"
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://advancia-pay-frontend.vercel.app
          - https://advancia-pay-backend.onrender.com/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

# Storage configuration
storage:
  tsdb:
    path: /prometheus/data
    retention.time: 30d
    retention.size: 10GB
