name: Deploy to Staging (Manual Approval Required)

on:
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for deployment"
        required: true
        type: string

permissions:
  contents: read
  deployments: write

jobs:
  approval-gate:
    name: üõ°Ô∏è Require Manual Approval
    runs-on: ubuntu-latest
    environment:
      name: staging-approval
    steps:
      - name: Log deployment request
        run: |
          echo "::notice::Deployment requested by ${{ github.actor }}"
          echo "::notice::Reason: ${{ github.event.inputs.reason }}"
          echo "::notice::Branch: ${{ github.ref_name }}"
          echo "::notice::Commit: ${{ github.sha }}"

  deploy-staging:
    name: üöÄ Deploy to Staging
    needs: approval-gate
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.advancia.io
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: |
          cd backend
          npm run type-check || echo "::warning::Type errors detected but deployment continues"

      - name: Run tests
        run: |
          cd backend
          npm test || echo "::error::Tests failed - deployment blocked"
          exit $?

      - name: Build backend
        run: |
          cd backend
          npm run build

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Deploy notification
        run: |
          echo "::notice::Deployment to staging initiated"
          echo "::notice::Deployer: ${{ github.actor }}"
          echo "::notice::Reason: ${{ github.event.inputs.reason }}"

      - name: Post-deployment health check
        run: |
          echo "::notice::Run smoke tests manually or via QA automation"
          echo "::notice::Verify: https://staging.advancia.io/health"
