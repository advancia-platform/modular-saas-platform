name: Backend Docker Build, Push & Deploy

on:
  push:
    branches:
      - main
      - staging
      - chore/**
  pull_request:
    branches:
      - main
      - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend

jobs:
  # ==========================================
  # Job 1: Build and Push Docker Image
  # ==========================================
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Note: Secrets are NOT baked into image - injected at runtime via docker-compose or k8s

  # ==========================================
  # Job 2: Deploy to Staging (auto-deploy on staging branch)
  # ==========================================
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.advancia.io

    steps:
      - name: SSH into staging server and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_SSH_PORT || 22 }}
          script: |
            cd /srv/advancia-backend

            # Pull latest code
            git pull origin staging

            # Create .env.production from secrets (injected from GitHub Secrets)
            cat > .env.production << EOF
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            SESSION_SECRET=${{ secrets.SESSION_SECRET }}
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
            STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
            CLOUDFLARE_ACCOUNT_ID=${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
            CLOUDFLARE_R2_ACCESS_KEY_ID=${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
            CLOUDFLARE_R2_SECRET_ACCESS_KEY=${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
            CLOUDFLARE_R2_BUCKET=${{ secrets.CLOUDFLARE_R2_BUCKET }}
            CLOUDFLARE_R2_ENDPOINT=${{ secrets.CLOUDFLARE_R2_ENDPOINT }}
            SENTRY_DSN=${{ secrets.SENTRY_DSN }}
            SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL }}
            NODE_ENV=production
            PORT=4000
            EOF

            # Pull latest Docker image
            docker-compose pull backend

            # Recreate backend container with new image and env vars
            docker-compose up -d backend --force-recreate

            # Run database migrations
            docker-compose exec -T backend npx prisma migrate deploy

            # Health check
            sleep 10
            curl -f http://localhost:4000/api/health || exit 1

            echo "âœ… Staging deployment successful"

  # ==========================================
  # Job 3: Deploy to Production (manual approval required)
  # ==========================================
  deploy-production:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://api.advancia.io

    steps:
      - name: SSH into production server and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_SSH_PORT || 22 }}
          script: |
            cd /srv/advancia-backend

            # Blue-green deployment preparation
            docker-compose up -d backend-blue --scale backend-blue=0

            # Pull latest code and image
            git pull origin main
            docker-compose pull backend

            # Create production .env from GitHub Secrets
            cat > .env.production << EOF
            DATABASE_URL=${{ secrets.PROD_DATABASE_URL }}
            JWT_SECRET=${{ secrets.PROD_JWT_SECRET }}
            SESSION_SECRET=${{ secrets.PROD_SESSION_SECRET }}
            STRIPE_SECRET_KEY=${{ secrets.PROD_STRIPE_SECRET_KEY }}
            STRIPE_WEBHOOK_SECRET=${{ secrets.PROD_STRIPE_WEBHOOK_SECRET }}
            CLOUDFLARE_ACCOUNT_ID=${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
            CLOUDFLARE_R2_ACCESS_KEY_ID=${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
            CLOUDFLARE_R2_SECRET_ACCESS_KEY=${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
            CLOUDFLARE_R2_BUCKET=${{ secrets.CLOUDFLARE_R2_BUCKET }}
            CLOUDFLARE_R2_ENDPOINT=${{ secrets.CLOUDFLARE_R2_ENDPOINT }}
            SENTRY_DSN=${{ secrets.PROD_SENTRY_DSN }}
            SLACK_WEBHOOK_URL=${{ secrets.PROD_SLACK_WEBHOOK }}
            NODE_ENV=production
            PORT=4000
            EOF

            # Start new container (blue)
            docker-compose up -d backend-blue

            # Wait and health check
            sleep 15
            if curl -f http://localhost:4001/api/health; then
              echo "âœ… Blue container healthy, switching traffic"
              # Swap blue to primary backend port
              docker-compose stop backend
              docker-compose up -d backend --force-recreate
              docker-compose stop backend-blue
              echo "âœ… Production deployment successful"
            else
              echo "âŒ Blue container unhealthy, rolling back"
              docker-compose stop backend-blue
              exit 1
            fi

  # ==========================================
  # Job 4: Notify deployment status
  # ==========================================
  notify:
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    steps:
      - name: Send Slack notification
        if: ${{ secrets.SLACK_WEBHOOK_URL }}
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "Deployment ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ðŸš€ *Advancia Backend Deployment*\n*Status:* ${{ job.status }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* ${{ github.sha }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
