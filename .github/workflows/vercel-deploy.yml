name: Deploy Frontend to Vercel

on:
  push:
    branches:
      - main
      - staging
    paths:
      - "frontend/**"
      - ".github/workflows/vercel-deploy.yml"

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - production
          - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Next.js app
        working-directory: ./frontend
        run: npm run build
        env:
          # Set NODE_ENV based on branch
          NODE_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
          BACKEND_URL_STAGING: ${{ secrets.BACKEND_URL_STAGING }}
          BACKEND_URL_PROD: ${{ secrets.BACKEND_URL_PROD }}
          NEXT_PUBLIC_BACKEND_URL: ${{ github.ref == 'refs/heads/main' && secrets.BACKEND_URL_PROD || secrets.BACKEND_URL_STAGING }}

      - name: Deploy to Vercel (Production)
        if: github.ref == 'refs/heads/main'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
          working-directory: ./frontend
        env:
          NODE_ENV: production
          BACKEND_URL_PROD: ${{ secrets.BACKEND_URL_PROD }}
          NEXT_PUBLIC_BACKEND_URL: ${{ secrets.BACKEND_URL_PROD }}

      - name: Deploy to Vercel (Staging)
        if: github.ref == 'refs/heads/staging'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: ""
          working-directory: ./frontend
        env:
          NODE_ENV: staging
          BACKEND_URL_STAGING: ${{ secrets.BACKEND_URL_STAGING }}
          NEXT_PUBLIC_BACKEND_URL: ${{ secrets.BACKEND_URL_STAGING }}

      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const environment = '${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚úÖ Deployed to **${environment}**\n\nBackend: \`${environment === 'production' ? process.env.BACKEND_URL_PROD : process.env.BACKEND_URL_STAGING}\``
            });
        env:
          BACKEND_URL_PROD: ${{ secrets.BACKEND_URL_PROD }}
          BACKEND_URL_STAGING: ${{ secrets.BACKEND_URL_STAGING }}

      - name: Notify deployment success
        if: success()
        run: |
          echo "üöÄ Deployment successful!"
          echo "Environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}"
          echo "Branch: ${{ github.ref_name }}"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
          echo "Check logs for details."
