name: Backup Database to Cloudflare R2

on:
  workflow_dispatch:
  schedule:
    - cron: "17 2 * * *" # daily at 02:17 UTC

jobs:
  backup:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      CLOUDFLARE_R2_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
      CLOUDFLARE_R2_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
      CLOUDFLARE_R2_BUCKET_NAME: ${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }}
      CLOUDFLARE_R2_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_R2_ACCOUNT_ID }}
      CLOUDFLARE_R2_ENDPOINT: ${{ secrets.CLOUDFLARE_R2_ENDPOINT }} # optional override
      HEALTH_URL: ${{ secrets.HEALTH_URL }} # optional post-backup API health check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate configuration
        run: |
          set -euo pipefail
          if [ -z "${DATABASE_URL:-}" ]; then
            echo "DATABASE_URL GitHub Secret is required." >&2
            exit 1
          fi

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Generate timestamp
        id: ts
        run: echo "ts=$(date -u +'%Y%m%dT%H%M%SZ')" >> $GITHUB_OUTPUT

      - name: Dump database
        run: |
          set -euo pipefail
          FILE="db-backup-${{ steps.ts.outputs.ts }}.dump"
          # Use pg_dump with connection string
          pg_dump --format=custom --no-owner --no-privileges "$DATABASE_URL" > "$FILE"
          echo "file=$FILE" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials for R2
        if: env.CLOUDFLARE_R2_ACCESS_KEY_ID != '' && env.CLOUDFLARE_R2_SECRET_ACCESS_KEY != ''
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Upload to Cloudflare R2
        if: env.CLOUDFLARE_R2_ACCESS_KEY_ID != '' && env.CLOUDFLARE_R2_SECRET_ACCESS_KEY != '' && env.CLOUDFLARE_R2_BUCKET_NAME != ''
        env:
          FILE: db-backup-${{ steps.ts.outputs.ts }}.dump
        run: |
          set -euo pipefail
          ENDPOINT=${CLOUDFLARE_R2_ENDPOINT}
          if [ -z "$ENDPOINT" ] && [ -n "$CLOUDFLARE_R2_ACCOUNT_ID" ]; then
            ENDPOINT="https://${CLOUDFLARE_R2_ACCOUNT_ID}.r2.cloudflarestorage.com"
          fi
          if [ -z "$ENDPOINT" ]; then
            echo "R2 endpoint not provided. Set secret CLOUDFLARE_R2_ENDPOINT or CLOUDFLARE_R2_ACCOUNT_ID." >&2
            exit 1
          fi
          KEY_PATH="backups/backend/${FILE}"
          echo "Uploading ${FILE} to s3://${CLOUDFLARE_R2_BUCKET_NAME}/${KEY_PATH} via ${ENDPOINT}"
          aws s3 cp "$FILE" "s3://${CLOUDFLARE_R2_BUCKET_NAME}/${KEY_PATH}" --endpoint-url "$ENDPOINT"

      - name: Verify object exists (HEAD)
        if: success()
        run: |
          set -euo pipefail
          ENDPOINT=${CLOUDFLARE_R2_ENDPOINT}
          if [ -z "$ENDPOINT" ] && [ -n "$CLOUDFLARE_R2_ACCOUNT_ID" ]; then
            ENDPOINT="https://${CLOUDFLARE_R2_ACCOUNT_ID}.r2.cloudflarestorage.com"
          fi
          KEY_PATH="backups/backend/db-backup-${{ steps.ts.outputs.ts }}.dump"
          aws s3 ls "s3://${CLOUDFLARE_R2_BUCKET_NAME}/${KEY_PATH}" --endpoint-url "$ENDPOINT"

      - name: Health check (optional)
        if: env.HEALTH_URL != ''
        run: |
          set -euo pipefail
          echo "Checking health: $HEALTH_URL"
          for i in $(seq 1 12); do
            if curl -fsS "$HEALTH_URL" >/dev/null; then
              echo "Health check OK"
              exit 0
            fi
            echo "Health check failed, retrying in 5s... ($i/12)"
            sleep 5
          done
          echo "Health check failed after retries." >&2
          exit 2

      - name: Notify Slack on success
        if: success() && secrets.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          set -euo pipefail
          TEXT="✅ DB backup SUCCEEDED for ${GITHUB_REPO}. Run: ${GITHUB_RUN_URL}"
          curl -s -X POST -H 'Content-type: application/json' --data "{\"text\":\"${TEXT//\"/\\\"}\"}" "$SLACK_WEBHOOK_URL" || true

      - name: Notify Slack on failure
        if: failure() && secrets.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          set -euo pipefail
          TEXT="❌ DB backup FAILED for ${GITHUB_REPO}. Run: ${GITHUB_RUN_URL}"
          curl -s -X POST -H 'Content-type: application/json' --data "{\"text\":\"${TEXT//\"/\\\"}\"}" "$SLACK_WEBHOOK_URL" || true
