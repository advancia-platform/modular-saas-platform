name: Build and Publish Backend Docker Image

on:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Compute image tags
        id: meta
        shell: bash
        run: |
          IMAGE="${{ secrets.DOCKER_USERNAME }}/backend"
          SHA_TAG="${IMAGE}:sha-${GITHUB_SHA::7}"
          TAGS="${IMAGE}:latest\n${SHA_TAG}"
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            TAGS+=$'\n'"${IMAGE}:${GITHUB_REF_NAME}"
          fi
          echo "Resolved tags:\n${TAGS}"
          {
            echo "tags<<EOF"
            echo -e "$TAGS"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
