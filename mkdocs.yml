site_name: Advancia Pay Ledger Platform
site_description: Comprehensive documentation for the modular SaaS platform
site_author: Advancia Platform Team
repo_url: https://github.com/advancia-platform/modular-saas-platform
repo_name: advancia-platform/modular-saas-platform

# Documentation directory
docs_dir: docs-site

# Theme configuration
theme:
  name: material
  palette:
    # Advancia Pay brand colors
    - scheme: default
      primary: blue
      accent: green
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: green
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - toc.follow

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - abbr
  - def_list

