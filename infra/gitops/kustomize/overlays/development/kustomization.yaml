apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: advancia-dev

resources:
  - ../../base

namePrefix: dev-

commonLabels:
  environment: development

patchesStrategicMerge:
  - deployment-patch.yaml
  - ingress-patch.yaml

images:
  - name: advancia/backend
    newTag: dev-latest
  - name: advancia/frontend
    newTag: dev-latest

replicas:
  - name: backend
    count: 1
  - name: frontend
    count: 1

configMapGenerator:
  - name: dev-config
    literals:
      - NODE_ENV=development
      - LOG_LEVEL=debug
